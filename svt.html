<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="SVT1.css">
</head>
<body>
  <main class="card">
    <center><h2>Enter Password</h2></center>
    <center><p> Suggest : Password Is Date Of Birth</p></center>
    <input id="pw" type="password" placeholder="Password">
    <button id="submit">Enter</button>
    <p id="msg" class="hint" style="color:#b91c1c"></p>
  </main>

  <script>
    const CORRECT = '10102012';

    document.getElementById('submit').addEventListener('click', ()=>{
      const v = document.getElementById('pw').value;
      const msg = document.getElementById('msg');
      if(!v) { msg.textContent = 'Enter Password Please'; return }
      if(v === CORRECT){
        window.location.href = 'HT.html';
      } else {
        msg.textContent = 'Incorrect Password';
      }
    });

    document.getElementById('pw').addEventListener('keydown', e=>{
      if(e.key === 'Enter') document.getElementById('submit').click();
    });
  </script>
</body>
</html>
